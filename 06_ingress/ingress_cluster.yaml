# NOTE: this is not a particularly useful config file
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 5678
    hostPort: 8080
    listenAddress: "0.0.0.0"    
    protocol: TCP
  - containerPort: 443
    hostPort: 8443
    listenAddress: "0.0.0.0"    
    protocol: TCP
    