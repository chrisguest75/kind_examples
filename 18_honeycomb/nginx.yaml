apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment01
  labels:
    app.kubernetes.io/name: nginx
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.20.0
        ports:
        - containerPort: 80
